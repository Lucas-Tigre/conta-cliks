<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres e a escala da página para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página que aparece na aba do navegador -->
    <title>Login</title>

    <!-- Link para a folha de estilos CSS que estiliza a página -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Container principal que agrupa todos os elementos do login -->
    <div class="login-container">

        <!-- Imagem do logotipo -->
        <img src="unnamed.jpg" alt="Logotipo" class="logo">

        <!-- Formulário de login -->
        <form id="login-form">

            <!-- Grupo de input para o nome de usuário -->
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Grupo de input para a senha -->
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Botão para submeter o formulário -->
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Link para o arquivo JavaScript que controla a lógica do login -->
    <script src="login.js"></script>
</body>
</html>
