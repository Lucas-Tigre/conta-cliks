<!DOCTYPE html>
<html lang="pt-br"> <!-- Define que o idioma da página é português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Permite usar caracteres com acentos -->
  <title>Contador de Cliques</title> <!-- Nome que aparece na aba do navegador -->
  <link rel="stylesheet" href="style.css" /> <!-- Conecta o CSS para estilizar a página -->
</head>
<body>

  <!-- Div que vai mostrar o número de cliques, começa com 0 -->
  <div id="contador">0</div>

  <!-- Botão para clicar e aumentar o contador -->
  <button id="botao">Clique Aqui</button>

  <!-- Conecta o JavaScript que vai controlar o contador -->
  <script src="script.js"></script>
</body>
</html>
