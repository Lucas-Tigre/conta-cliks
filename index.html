<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 (aceita acentos, por exemplo) -->
  <title>Contador de Cliques</title> <!-- Título que aparece na aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Importa o CSS externo para estilizar a página -->
</head>
<body>

  <!-- Onde o número de cliques será exibido -->
  <div id="contador">0</div>

  <!-- Botão que o usuário clica para aumentar o número -->
  <button id="botao">Clique Aqui</button>

  <!-- Importa o JavaScript externo para fazer o botão funcionar -->
  <script src="script.js"></script>
</body>
</html>
